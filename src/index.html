<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Яндекс Дом</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
    <div class="page">
        <header class="header page__header">
            <div class="header-area">
                <div class="logo header__logo">
                    <a class="logo__link" href="#"></a>
                </div>
                <div class="menu header__menu">
                    <span class="menu__link">
                            <span class="menu__icon"></span>
                    </span>
                    <nav class="nav header__nav">
                        <a class="nav__link nav__link_active" href="#">События</a>
                        <a class="nav__link" href="#">Сводка</a>
                        <a class="nav__link" href="#">Устройства</a>
                        <a class="nav__link" href="#">Сценарии</a>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main page__main">
            <div class="main-area">
                <h1 class="title main__title">Лента событий</h1>
                <div class="event__list">
                    <template class="event__item"></template>
                </div>
            </div>
        </main>
        <footer class="footer page__footer">
            <div class="footer-area">
                <div class="menu footer__menu">
                    <a class="menu__link" href="#">Помощь</a>
                    <a class="menur__link" href="#">Обратная связь</a>
                    <a class="menu__link" href="#">Разработчикам</a>
                    <a class="menu__link" href="#">Условия использования</a>
                    <a class="menu__link" href="../assets/license.pdf">Авторские права</a>
                </div>
                <div class="copyright footer__copyright">
                    <p class="copyright__text">© 2001–2017 ООО «Яндекс»</p>
                </div>
            </div>
        </footer>


    </div>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
